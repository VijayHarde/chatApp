<ion-header>
  <ion-toolbar>
    <ion-title>usersInfo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let item of userInfo; let i=index">
    <ion-item (click)="onClick(item.uid)">
      <ion-label>{{item.email}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
